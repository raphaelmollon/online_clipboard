<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Clipboard{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:        #0d0d0d;
      --surface:   #161616;
      --border:    #2a2a2a;
      --border-hi: #3d3d3d;
      --fg:        #e8e8e8;
      --fg-dim:    #888;
      --fg-muted:  #555;
      --accent:    #00ff88;
      --accent-dim:#00cc6a;
      --danger:    #ff4455;
      --warn:      #ffaa00;
      --mono:      'IBM Plex Mono', monospace;
      --sans:      'IBM Plex Sans', sans-serif;
      --radius:    4px;
      --ttl: 2s;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { font-size: 16px; }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: var(--mono);
      min-height: 100vh;
      line-height: 1.6;
      /* subtle scanline texture */
      background-image: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(255,255,255,0.012) 2px,
        rgba(255,255,255,0.012) 4px
      );
    }

    /* ── Layout ── */
    .shell {
      max-width: 740px;
      margin: 0 auto;
      padding: 3rem 1.5rem 6rem;
    }

    /* ── Header ── */
    .header {
      margin-bottom: 3rem;
      animation: fadeDown .4s ease both;
    }
    .header-logo {
      font-size: .75rem;
      color: var(--accent);
      letter-spacing: .2em;
      text-transform: uppercase;
      margin-bottom: .5rem;
    }
    .header-logo::before { content: '> '; }
    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--fg);
      letter-spacing: -.01em;
    }
    .header-sub {
      font-family: var(--sans);
      font-size: .85rem;
      color: var(--fg-dim);
      margin-top: .25rem;
    }

    /* ── Card / Panel ── */
    .panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.75rem;
      animation: fadeUp .35s ease both;
    }
    .panel + .panel { margin-top: 1rem; }

    .panel-label {
      font-size: .7rem;
      letter-spacing: .15em;
      text-transform: uppercase;
      color: var(--fg-muted);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    .panel-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* ── Form elements ── */
    label {
      display: block;
      font-size: .75rem;
      letter-spacing: .08em;
      color: var(--fg-dim);
      margin-bottom: .4rem;
    }

    textarea, input[type="text"], input[type="password"] {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--fg);
      font-family: var(--mono);
      font-size: .875rem;
      padding: .75rem 1rem;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
      resize: vertical;
    }
    textarea:focus, input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0,255,136,.1);
    }
    textarea { min-height: 140px; }

    .field { margin-bottom: 1.25rem; }
    .field:last-child { margin-bottom: 0; }

    /* ── Toggle / Switch ── */
    .toggle-row {
      display: flex;
      align-items: center;
      gap: .75rem;
      margin-bottom: 1.25rem;
    }
    .toggle-label {
      font-size: .8rem;
      color: var(--fg-dim);
      cursor: pointer;
      user-select: none;
      margin: 0;
    }
    .switch {
      position: relative;
      width: 36px;
      height: 20px;
      flex-shrink: 0;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .switch-track {
      position: absolute;
      inset: 0;
      background: var(--border-hi);
      border-radius: 20px;
      cursor: pointer;
      transition: background .2s;
    }
    .switch-track::after {
      content: '';
      position: absolute;
      left: 3px; top: 3px;
      width: 14px; height: 14px;
      background: var(--fg-muted);
      border-radius: 50%;
      transition: transform .2s, background .2s;
    }
    .switch input:checked + .switch-track { background: var(--accent); }
    .switch input:checked + .switch-track::after {
      transform: translateX(16px);
      background: var(--bg);
    }
    .toggle-hint {
      font-size: .7rem;
      color: var(--fg-muted);
      margin-left: auto;
    }

    /* ── Buttons ── */
    .btn {
      font-family: var(--mono);
      font-size: .8rem;
      letter-spacing: .08em;
      padding: .65rem 1.4rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background .15s, transform .08s, opacity .15s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }
    .btn:active { transform: scale(.97); }
    .btn-primary {
      background: var(--accent);
      color: var(--bg);
      font-weight: 600;
    }
    .btn-primary:hover { background: var(--accent-dim); }
    .btn-ghost {
      background: transparent;
      color: var(--fg-dim);
      border: 1px solid var(--border);
    }
    .btn-ghost:hover { border-color: var(--border-hi); color: var(--fg); }
    .btn-danger {
      background: transparent;
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    /* ── Copy button (inline) ── */
    .copy-btn {
      font-family: var(--mono);
      font-size: .7rem;
      background: transparent;
      color: var(--fg-muted);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: .2rem .55rem;
      cursor: pointer;
      transition: color .15s, border-color .15s;
      white-space: nowrap;
    }
    .copy-btn:hover { color: var(--accent); border-color: var(--accent); }
    .copy-btn.copied { color: var(--accent); border-color: var(--accent); }

    /* ── Item card ── */
    .item-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: .9rem 1rem;
      margin-bottom: .6rem;
      position: relative;
      animation: fadeUp .25s ease both;
    }
    .item-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: .5rem;
    }
    .item-index {
      font-size: .65rem;
      color: var(--fg-muted);
      letter-spacing: .1em;
    }
    .item-text {
      font-size: .85rem;
      color: var(--fg);
      white-space: pre-wrap;
      word-break: break-all;
      line-height: 1.7;
    }

    /* ── Session URL box ── */
    .url-box {
      background: var(--bg);
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      padding: .9rem 1rem;
      display: flex;
      align-items: center;
      gap: .75rem;
      margin-bottom: 1.5rem;
    }
    .url-text {
      flex: 1;
      font-size: .8rem;
      color: var(--accent);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* ── Status / alert ── */
    .alert {
      padding: .75rem 1rem;
      border-radius: var(--radius);
      font-size: .8rem;
      margin-bottom: 1rem;
      border-left: 3px solid;
    }
    .alert-danger { background: rgba(255,68,85,.08); border-color: var(--danger); color: var(--danger); }
    .alert-warn   { background: rgba(255,170,0,.08);  border-color: var(--warn);   color: var(--warn); }
    .alert-ok     { background: rgba(0,255,136,.07); border-color: var(--accent); color: var(--accent); }

    /* ── TTL bar ── */
    .ttl-bar-wrap {
      height: 2px;
      background: var(--border);
      border-radius: 2px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }
    .ttl-bar {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      transition: width 1s linear, background 1s;
    }
    .ttl-label {
      font-size: .7rem;
      color: var(--fg-muted);
      margin-bottom: .35rem;
      display: flex;
      justify-content: space-between;
    }

    /* ── Misc ── */
    .sep { height: 1px; background: var(--border); margin: 1.5rem 0; }
    .muted { color: var(--fg-muted); font-size: .8rem; }
    .mono  { font-family: var(--mono); }
    .flex-row { display: flex; gap: .75rem; align-items: center; }
    .flex-end { justify-content: flex-end; }

    /* ── Animations ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: .4; }
    }

    .blink { animation: pulse 1.2s ease infinite; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="shell">
    <header class="header">
      <div class="header-logo">online clipboard</div>
      <div class="header-title">{% block header_title %}Secure Clipboard{% endblock %}</div>
      {% block header_sub %}<div class="header-sub">Temporary. Encrypted. Ephemeral.</div>{% endblock %}
    </header>
    {% block content %}{% endblock %}
  </div>

  <footer style="text-align:center; padding:2rem 0 1.5rem; color:var(--fg-muted); font-size:.7rem; letter-spacing:.08em;">
    Made by RAM for FPS &nbsp;·&nbsp; v{{ app_version }}
  </footer>
</body>
</html>
